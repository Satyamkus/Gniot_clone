 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Collection and Distribution</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .collection-container,
        .distribution-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .distribution-list {
            list-style: none;
            padding: 0;
        }

        .distribution-item {
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #ecf0f1;
        }
    </style>
</head>

<body>
    <header>
        <h1>NGO for Zero Hunger</h1>
    </header>

    <div class="collection-container">
        <h2>Food Collection</h2>
        <form>
            <label for="foodType">Type of Food:</label>
            <input type="text" id="foodType" name="foodType" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <button type="button" onclick="collectFood()">Collect Food</button>
        </form>
    </div>

    <div class="distribution-container">
        <h2>Food Distribution</h2>
        <ul class="distribution-list" id="distributionList">
            <!-- Distribution items will be added dynamically here -->
        </ul>
    </div>

    <script>
        function collectFood() {
            // Add your logic here for handling food collection
            // You might want to use JavaScript to interact with a backend
            // and update the distribution list accordingly.
            // For simplicity, we'll just add a sample distribution item.
            
            const distributionList = document.getElementById('distributionList');
            const foodType = document.getElementById('foodType').value;
            const quantity = document.getElementById('quantity').value;

            const distributionItem = document.createElement('li');
            distributionItem.classList.add('distribution-item');
            distributionItem.textContent = `Distributed ${quantity} ${foodType}`;

            distributionList.appendChild(distributionItem);
        }
    </script>
</body>

</html>
