<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Sentence Animation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f8f8;
            overflow: hidden;
        }

        .rotating-sentence {
            font-size: 24px;
            white-space: nowrap;
            animation: rotateSentence 5s linear infinite;
        }

        @keyframes rotateSentence {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(100%);
            }

            50% {
                transform: translateX(0);
            }

            75% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="rotating-sentence">This is a rotating sentence animation.</div>
</body>

</html>
